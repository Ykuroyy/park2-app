
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park2 - 駐車場管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Park2 駐車場管理システム</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Section 1: Plate Recognition -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>1. ナンバープレート認識</h4>
            </div>
            <div class="card-body">
                <p>スマートフォンのカメラでナンバープレートを撮影してください。</p>
                <form id="ocr-form">
                    <div class="mb-3">
                        <label for="image-input" class="form-label">画像を選択</label>
                        <input class="form-control" type="file" id="image-input" accept="image/*" capture="environment">
                    </div>
                    <button type="submit" class="btn btn-primary">この画像で認識</button>
                </form>
                <div id="ocr-spinner" class="spinner-border text-primary mt-3 d-none" role="status">
                    <span class="visually-hidden">読み取り中...</span>
                </div>
                <div id="ocr-error" class="alert alert-danger mt-3 d-none"></div>
            </div>
        </div>

        <!-- Section 2: Check-in -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>2. 車両の入庫処理</h4>
            </div>
            <div class="card-body">
                <form id="checkin-form">
                    <div class="mb-3">
                        <label for="license-plate-input" class="form-label">認識されたナンバー</label>
                        <input type="text" class="form-control" id="license-plate-input" placeholder="ここに認識結果が表示されます" required>
                    </div>
                    <button type="submit" class="btn btn-success">このナンバーで入庫</button>
                </form>
                 <div id="checkin-success" class="alert alert-success mt-3 d-none"></div>
            </div>
        </div>

        <!-- Section 3: Parking Status -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>3. 現在の駐車状況</h4>
                <a href="/download/csv" class="btn btn-secondary btn-sm">CSVダウンロード</a>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ナンバープレート</th>
                            <th>駐車開始日時</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="parking-table-body">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
